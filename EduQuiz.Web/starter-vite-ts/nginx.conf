worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    types {
        application/javascript js;
    }

    server {
        listen 80;
    
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri /index.html;
        }

        location /api/ {
            proxy_pass http://backend:8080/api/;
	    }
    }
}
